<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <section class="main"> 
    <div class="circles">
      <img src="./images/bg-pattern-top.svg" alt="c1" class="c1">
      <img src="./images/bg-pattern-bottom.svg" alt="c2" class="c2">
    </div>
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="img-holder">
          <img src="./images/image-victor.jpg" alt="profile" class="profile">
        </div>
        <h1 class="name-age">Victor Crest <span class="age">26</span></h1>
        <h2 class="city">London</h2>
      </div>
      <div class="card-footer">
        <div class="item">
          <h1 class="value">80K</h1>
          <h2 class="meta"> <a href="#">Followers </a> </h2>
        </div>
        <div class="item">
          <h1 class="value">803K</h1>
          <h2 class="meta"><a href="#">Likes</a></h2>
        </div>
        <div class="item">
          <h1 class="value">1.4K</h1>
          <h2 class="meta"><a href="#">Photos</a></h2>
        </div>
      </div>
    </div>

  </section>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MatheusSousa-Git?tab=repositories">Matheus Sousa</a>.
  </footer>
</body>
</html>
